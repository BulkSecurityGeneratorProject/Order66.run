

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRuleReportLabel">Create or edit a Rule Report</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ruleReport.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ruleReport.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_reportDate">Report Date</label>
            <div class="input-group">
                <input id="field_reportDate" type="text" class="form-control" name="reportDate" ngbDatepicker  #reportDateDp="ngbDatepicker" [(ngModel)]="ruleReport.reportDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="reportDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="ruleReport.status" id="field_status" >
                <option value="Unknow">Unknow</option>
                <option value="Ok">Ok</option>
                <option value="SoftFail">SoftFail</option>
                <option value="HardFail">HardFail</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_log">Log</label>
            <textarea class="form-control" name="log" id="field_log"
                [(ngModel)]="ruleReport.log"  ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_submitAt">Submit At</label>
            <div class="d-flex">
                <input id="field_submitAt" type="datetime-local" class="form-control" name="submitAt" [(ngModel)]="ruleReport.submitAt"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_updatedAt">Updated At</label>
            <div class="d-flex">
                <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" [(ngModel)]="ruleReport.updatedAt"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_finishAt">Finish At</label>
            <div class="d-flex">
                <input id="field_finishAt" type="datetime-local" class="form-control" name="finishAt" [(ngModel)]="ruleReport.finishAt"
                  />
            </div>
        </div>

        <div class="form-group">
            <label for="field_rule">Rule</label>
            <select class="form-control" id="field_rule" name="rule" [(ngModel)]="ruleReport.rule" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ruleOption.id === ruleReport.rule?.id ? ruleReport.rule : ruleOption" *ngFor="let ruleOption of rules; trackBy: trackRuleById">{{ruleOption.ruleName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="ruleReport.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === ruleReport.user?.id ? ruleReport.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
