

<form name="editForm" role="form" novalidate (ngSubmit)="confirmExecute(rule.id)" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRuleLabel">Execute a Rule</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rule.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rule.id" readonly />
        </div>
        
        <div *ngFor="let entry of ruleArgs | keys">
            <label class="form-control-label" for="field_ruleArgs{{entry.key}}">{{entry.key}}</label>
            <textarea class="form-control" name="ruleArgs{{entry.key}}" id="field_ruleArgs{{entry.key}}"
                [(ngModel)]="entry.value" readonly  ></textarea>
        </div> 
    </div> 
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-refresh"></span>&nbsp;<span>Execute</span>
        </button>
    </div>
</form>
