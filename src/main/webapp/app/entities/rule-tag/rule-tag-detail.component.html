
<div *ngIf="ruleTag">
    <h2><span>Rule Tag</span> {{ruleTag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{ruleTag.name}}</span>
        </dd>
        <dt><span>Rule</span></dt>
        <dd>
            <div *ngIf="ruleTag.rule">
                <a [routerLink]="['/rule', ruleTag.rule?.id]">{{ruleTag.rule?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rule-tag/'+ ruleTag.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
