

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRuleTypeLabel">Create or edit a Rule Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ruleType.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ruleType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ruleTypeName">Rule Type Name</label>
            <input type="text" class="form-control" name="ruleTypeName" id="field_ruleTypeName"
                [(ngModel)]="ruleType.ruleTypeName"
            maxlength="50" />
            <div [hidden]="!(editForm.controls.ruleTypeName?.dirty && editForm.controls.ruleTypeName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ruleTypeName?.errors?.maxlength">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_checkerBeanName">Checker Bean Name</label>
            <input type="text" class="form-control" name="checkerBeanName" id="field_checkerBeanName"
                [(ngModel)]="ruleType.checkerBeanName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="ruleType.description"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
