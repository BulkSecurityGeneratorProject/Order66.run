<div>
    <h2>
        <span>Rule Types</span>
        <button class="btn btn-primary float-right create-rule-type" [routerLink]="['/', { outlets: { popup: ['rule-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Rule Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ruleTypes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ruleTypeName"><span>Rule Type Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="checkerBeanName"><span>Checker Bean Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="requiredArgumentsList"><span>Required Arguments List</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let ruleType of ruleTypes ;trackBy: trackId">
                <td><a [routerLink]="['../rule-type', ruleType.id ]">{{ruleType.id}}</a></td>
                <td>{{ruleType.ruleTypeName}}</td>
                <td>{{ruleType.checkerBeanName}}</td>
                <td>{{ruleType.description}}</td>
                <td>{{ruleType.requiredArgumentsList}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rule-type', ruleType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rule-type/'+ ruleType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rule-type/'+ ruleType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
