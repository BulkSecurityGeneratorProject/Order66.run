
<div *ngIf="process">
    <h2><span>Process</span> {{process.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Process Name</span></dt>
        <dd>
            <span>{{process.processName}}</span>
        </dd>
        <dt><span>Parent</span></dt>
        <dd>
            <div *ngIf="process.parent">
                <a [routerLink]="['/process', process.parent?.id]">{{process.parent?.processName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'process/'+ process.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
